<ion-header>
  <ion-toolbar>
    <ion-title color="primary" class="ion-text-center">Login & Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="login">
      <ion-label>Login</ion-label>
    </ion-segment-button>
    <ion-segment-button value="cadastro">
      <ion-label>Cadastro</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-slides>
    <ion-slide>
      <div class="formulario2 altura1 ion-text-center">
        <span>Login</span>
        <ion-item class="ion-margin-top" lines="none">
          <ion-input [(ngModel)]="creds.email" type="email" placeholder="E-mail"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-top" lines="none">
          <ion-input [(ngModel)]="creds.senha" type="password" placeholder="Senha"></ion-input>
        </ion-item>
        <ion-button class="ion-margin-top" expand="block" (click)="login()">Entrar</ion-button>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="formulario2 altura2 ion-text-center">
        <span>Cadastro</span> 
      <form [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault()">
        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="text" placeholder="Nome" formControlName="nome"></ion-input>
        </ion-item>
        <p class="danger" *ngIf="formGroup.controls.nome.dirty && formGroup.controls.nome.errors" margin-top>Valor inv치lido</p>
        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="text" placeholder="CPF" formControlName="cpf"></ion-input>
        </ion-item>
        <!--<p class="danger" *ngIf="formGroup.controls.cpf.dirty && formGroup.controls.cpf.errors">Valor inv치lido</p>-->
        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
        </ion-item>
        <!--<p class="danger" *ngIf="formGroup.controls.email.dirty && formGroup.controls.email.errors">Valor inv치lido</p>-->
        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
        </ion-item>
        <!--<p class="danger" *ngIf="formGroup.controls.senha.dirty && formGroup.controls.senha.errors">Valor inv치lido</p>-->
        <ion-button class="ion-margin-top" expand="block" type="submit" [disabled]="formGroup.invalid">Cadastrar</ion-button>
      </form>
    </div>
    </ion-slide>
  </ion-slides>
  <div class="rodape">


  </div>
</ion-content>
