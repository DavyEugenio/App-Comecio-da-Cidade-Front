<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>Estabelecimentos</ion-label>
      </ion-tab-button>

      <ion-tab-button *ngIf="!logado" tab="tab2">
        <ion-icon  name="person-add-sharp"></ion-icon>
        <ion-label>Login & cadastro</ion-label>
        
      </ion-tab-button>

      <ion-tab-button *ngIf="logado" tab="profile">
        <ion-icon name="person-sharp"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab3">
        <ion-icon name="information-sharp"></ion-icon>
        <ion-label>Informação</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
