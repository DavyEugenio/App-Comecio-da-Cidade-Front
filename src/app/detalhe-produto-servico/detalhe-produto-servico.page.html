<ion-header>
  <ion-toolbar class="tool-header">
    <ion-buttons>
      <ion-button slot="start" (click)="detalheEstabelecimento()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
      <ion-title>Produto</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ng-template #titleTemplate>
  <ion-title>
    <ion-skeleton-text animated class="loading-large"></ion-skeleton-text>
  </ion-title>
</ng-template>

<ion-content>
  
  <ng-container *ngIf="produtoServico; else loading">
    <div class="container">
      <div>
        <img class="imagem-produto" [src]="produtoServico?.imageUrl">
      </div>

      <ion-label class="ion-text-wrap">
				<ion-text color="primary">
				  <h1>{{produtoServico.nome }}</h1> 	
          <h2>{{produtoServico.preco}}$</h2>
        </ion-text>
        <p>{{produtoServico.descricao}}</p>
			</ion-label>
    </div>

  </ng-container>

  <ng-template #loading>
    <div class="container">
      <div>
        <img class="imagem-produto" src="/assets/img/sem_foto.png">
      </div>
      <ion-label class="ion-text-wrap">
				<ion-text color="primary">
				  <h1>Produto</h1> 	
				  <h2>Preço</h2>
        </ion-text>
        <p>Descrição</p>
      </ion-label>	
    </div>
  </ng-template>
</ion-content>
